<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
	
	<!-- ionic/jquery js -->
	<script src="lib/jquery/dist/jquery.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-controller="starterCtrl" class="platform-android platform-cordova platform-webview">
    <ion-pane ng-style="colorStyle">
      <ion-header-bar class="bar-dark" align-title="center">
        <h1 class="title">Color of Time</h1>
      </ion-header-bar>
      <ion-content>
	    <div class="row row-center">
		  <div id="colord" class="col col-center">
		    <h1>{{time}}</h1>
		    <h2>{{hex}}</h2>
		  </div>
		</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
